<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <input type="text" name="email" data-testid="input-email" placeholder="UsuÃ¡rio" [(ngModel)]="email" required>
    <input type="password" name="password" data-testid="input-password" placeholder="Senha" [(ngModel)]="password" required>
    <button type="submit" data-testid="btn-login">Entrar</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
